<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        #myForm {
            display: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(/images/background.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
            margin-right: 400px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 40px;
            width: 539px;
            height: 700px;
            padding: 44px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-form h1 {
            font-weight: 400;
            font-size: 21px;
            color: #000;
            margin-bottom: 10px;
            margin-right: 5px;
        }

        .login-form h2 {
            font-weight: 500;
            font-size: 55px;
            color: #000;
            margin-bottom: 40px;
        }

        .form__up {
            display: flex;
        }

            .form__up h3 {
                font-weight: 400;
                font-size: 13px;
                color: #8d8d8d;
            }

            .form__up p {
                font-weight: 400;
                font-size: 21px;
                color: #779341;
                margin-right: 140px;
            }

        .form__link {
            font-weight: 400;
            font-size: 16px;
            color: #779341;
            text-decoration: none;
            transition: color 0.3s linear;
        }

            .form__link:hover {
                color: #385009;
            }

        .form__link1 {
            font-weight: 400;
            font-size: 15px;
            color: #4285f4;
            text-decoration: none;
            margin-bottom: 44px;
        }

        .google {
            width: 298px;
            height: 55px;
            border-radius: 9px;
            background: #e9f1ff;
            color: #4285f4;
            border: 1px solid #4285f4;
            font-size: 16px;
            background-image: url(../images/google-icon.svg);
            background-repeat: no-repeat;
            background-position: 35px 13px;
            transition: filter 0.3s linear, color 0.3s linear, background 0.3s linear;
            cursor: pointer;
        }

            .google:hover {
                background: #4285f4;
                color: #e9f1ff;
                filter: drop-shadow(0 0 0.65rem #4285f4);
            }

        .social-login {
            display: flex;
            justify-content: center;
        }

        .username {
            font-weight: 400;
            font-size: 16px;
            color: #000;
            margin-bottom: 13px;
        }

        .input-group {
            margin-top: 38px;
        }

        .username-input {
            border: 1px solid #4285f4;
            border-radius: 9px;
            width: 451px;
            height: 57px;
            padding: 19px 25px;
            transition: background 0.3s linear;
            margin-top: 12px;
            font-size: 16px;
        }

            .username-input::placeholder {
                font-size: 14px;
            }

            .username-input:hover {
                background: #b6caec;
            }

            .username-input:focus {
                outline: 1px solid #4285f4;
            }

        .links {
            display: flex;
            flex-direction: column;
            align-items: end;
            transition: color 0.3s linear;
            margin-top: 10px;
        }

        .form__link1:hover {
            color: #023c99;
        }

        .submit {
            width: 236px;
            height: 54px;
            border-radius: 12px;
            color: #e9f1ff;
            background: #779341;
            font-size: 16px;
            border: 1px solid #779341;
            transition: filter 0.3s linear, color 0.3s linear, background 0.3s linear;
            ;
            cursor: pointer;
        }

            .submit:hover {
                filter: drop-shadow(0 0 0.75rem #6c8833);
            }

            .submit:active {
                color: #779341;
                background: #e9f1ff;
            }

        .btn {
            margin-top: 38px;
            display: flex;
            flex-direction: column;
            align-items: end;
        }

    </style>
</head>
<body>
    <div class="container animate__animated animate__delay-0.7s" id="myForm">
        <div class="login-form">
            <div class="form__up">
                <h1>Welcome to</h1>
                <p>AUTH</p>
            </div>
            <h2>Reset password</h2>
            <form>
                <div class="input-group">
                    <label class="username" for="password">Enter your new password</label>
                    <input class="username-input" type="text" id="username" name="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <label class="username" for="password">New password confirmation</label>
                    <input class="username-input" type="text" id="username" name="password" placeholder="Password">
                </div>
                <div class="btn">
                    <button type="submit" class="submit">Reset password</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            var form = document.getElementById('myForm');
            form.style.display = 'block';
            form.classList.add('animate__slideInDown');
        });
    </script>
</body>
</html>
